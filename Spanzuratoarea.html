<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Joc Spânzurătoarea</title>
</head>
<body>
    <div class="main">
        <h1>Ghiceste cuvantul!</h1>
        <p id="status"></p>

        <p id="viata">Vieti ramase: 6</p>

        <div id="lives">
            <!-- Inimioarele -->
        </div>

        <div>
            <p>Litere folosite: <span id="litere-folosite"></span></p>
        </div>

        <div id="keyboard">
            <!-- Butoanele virtuale vor fi generate aici -->
        </div>
        <div class="ps-bt">
        <button class="reset" id="res">Resetează Jocul</button>
    </div>
  
    <div class="card" id="win-panel" style="display: none;"> <!-- Ascunde panoul inițial -->
    <div class="tools">
        <div class="circle">
            <span class="red box"></span>
        </div>
        <div class="circle">
            <span class="yellow box"></span>
        </div>
        <div class="circle">
            <span class="green box"></span>
        </div>
    </div>
    <div class="card__content">
        <h2 id="panel-message">Felicitari!</h2> <!-- Mesajul va fi schimbat -->
        <img id="panel-gif" src="cat-happy.gif" alt="GIF de câștig" class="win-gif"> <!-- GIF-ul va fi schimbat -->
        <button id="resetButton" class="reset-win-btn">Resetează Jocul</button>
    </div>
</div>

    
    <script src="Panel_span.js"></script>
    <script src="Spanzuratoarea_.js"></script> 
</body>
</html>
